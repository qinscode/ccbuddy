name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Swift version
        run: swift --version

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="1.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build release binary
        run: swift build -c release

      - name: Create .app bundle
        run: |
          APP_NAME="CCBuddy"
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_DIR=".build/release"
          APP_BUNDLE="${APP_NAME}.app"
          DMG_DIR="dmg_build"

          mkdir -p "${DMG_DIR}/${APP_BUNDLE}/Contents/MacOS"
          mkdir -p "${DMG_DIR}/${APP_BUNDLE}/Contents/Resources"

          cp "${BUILD_DIR}/${APP_NAME}" "${DMG_DIR}/${APP_BUNDLE}/Contents/MacOS/"

          if [ -d "${BUILD_DIR}/${APP_NAME}_${APP_NAME}.bundle" ]; then
              cp -r "${BUILD_DIR}/${APP_NAME}_${APP_NAME}.bundle" "${DMG_DIR}/${APP_BUNDLE}/Contents/Resources/"
          fi

          cat > "${DMG_DIR}/${APP_BUNDLE}/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>${APP_NAME}</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.ccbuddy.app</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSPrincipalClass</key>
              <string>NSApplication</string>
          </dict>
          </plist>
          EOF

          if [ -f "CCBuddy/Resources/AppIcon.icns" ]; then
              cp "CCBuddy/Resources/AppIcon.icns" "${DMG_DIR}/${APP_BUNDLE}/Contents/Resources/"
          fi

          ln -s /Applications "${DMG_DIR}/Applications"

      - name: Create DMG
        run: |
          APP_NAME="CCBuddy"
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="${APP_NAME}-${VERSION}"
          DMG_DIR="dmg_build"
          FINAL_DMG="${DMG_NAME}.dmg"

          hdiutil create \
              -volname "${APP_NAME}" \
              -srcfolder "${DMG_DIR}" \
              -ov \
              -format UDZO \
              "${FINAL_DMG}"

          echo "DMG_PATH=${FINAL_DMG}" >> $GITHUB_ENV
          echo "DMG_NAME=${DMG_NAME}" >> $GITHUB_ENV

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          
          # Get commits since last tag or all commits if no tags
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            echo "### Commits since ${LAST_TAG}" >> release_notes.md
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "### Recent Commits" >> release_notes.md
            git log -10 --pretty=format:"- %s (%h)" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.sha }}" >> release_notes.md

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DMG_NAME }}
          path: ${{ env.DMG_PATH }}
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DMG_PATH }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pre-release (on main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ github.run_number }}
          name: Development Build #${{ github.run_number }}
          files: ${{ env.DMG_PATH }}
          body_path: release_notes.md
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
